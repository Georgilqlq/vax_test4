<!DOCTYPE html>

<html>

<head>
    <title>cube texture
    </title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="three.min.js"></script>
    <script src="stats.min.js"></script>
    <script src="WebGL.js"></script>
    <script src="vax.js"></script>
</head>

<body>
    <script>
        vaxInit();


        const refractionCube = new THREE.CubeTextureLoader().load([
            'images/posx.jpg', 'images/negx.jpg',
            'images/posy.jpg', 'images/negy.jpg',
            'images/posz.jpg', 'images/negz.jpg']);
        refractionCube.mapping = THREE.CubeRefractionMapping;



        camera.fov = 30;
        onWindowResize();
        scene.background = new THREE.CubeTextureLoader().load([
            'images/posx.jpg', 'images/negx.jpg',
            'images/posy.jpg', 'images/negy.jpg',
            'images/posz.jpg', 'images/negz.jpg']);

        // camera.position.set(0, 0, 0);
        // camera.lookAt(new THREE.Vector3(0, 0, 0));

        var material = new THREE.MeshLambertMaterial({ color: 0xffffff, envMap: refractionCube, combine: THREE.MixOperation, reflectivity: 0.8 });
        var geometry = new THREE.IcosahedronGeometry(5);



        var orbit = new THREE.Group();
        for (var i = 0; i < 20; i++) {
            var icosahedron = new THREE.Mesh(geometry, material);
            icosahedron.position.set(THREE.Math.randFloat(-100, 80), THREE.Math.randFloat(-100, 80), THREE.Math.randFloat(-100, 80));
            orbit.add(icosahedron);
        }

        orbit.position.set(0, 0, 100);
        scene.add(orbit);


        var vector = new THREE.Vector3(0, 0, 0);

        var axis = new THREE.Vector3(0, 1, 100);
        var point = new THREE.Object3D();
        var camera_orbit = new THREE.Group();
        camera_orbit.add(point);
        scene.add(camera_orbit);
        point.position.set(0, 0, 0);
        // camera.up = new THREE.Vector3(0, 1, 0);
        camera.lookAt(point.position);
        // var angle = Math.PI / 2;


        window.addEventListener("deviceorientation", handleOrientation, true);
        function handleOrientation(event) {
            var alpha = event.alpha;
            var gamma;
            if (event.gamma < 0 && event.gamma > -90) {
                gamma = event.gamma + 90;
                camera.rotation.y = alpha * Math.PI / 180;
                camera.rotation.x = -gamma * Math.PI / 180;
                camera_orbit.rotation.y = alpha * Math.PI / 180;
                camera_orbit.rotation.x = -gamma * Math.PI / 180;
                // camera.lookAt(point.position);
            }
            else {
                gamma = event.gamma - 90;
                camera.rotation.y = (alpha * Math.PI / 180) - Math.PI;
                camera.rotation.x = -gamma * Math.PI / 180;
                camera_orbit.rotation.y = (alpha * Math.PI / 180) - Math.PI;
                camera_orbit.rotation.x = -gamma * Math.PI / 180;
                // camera.lookAt(point.position);


            }
        }

        function animate() {
            orbit.rotation.set(0, t, 0);
            camera.lookAt(point.position);
        }
    </script>
</body>

</html>
